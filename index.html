<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1440, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/forte.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #000000">
    <input type="hidden" id="anPageName" name="page" value="forte" />
    <div class="container-center-horizontal">
      <div class="forte screen">
        <img class="vector" src="img/fortelogo@2x.svg" />
        <h1 class="place valign-text-middle ibmplexmono-normal-white-50px">Register</h1>
        <div class="text-1 valign-text-middle ibmplexmono-normal-white-20px">
          Sign up for launch updates, notifications, and content
        </div>
        <div class="flex-row">
          <div class="overlap-group">
            <input class="name ibmplexmono-normal-black-14px" name="name" placeholder="Name" type="text" required />
          </div>
          <div class="overlap-group1">
            <input
              class="phone ibmplexmono-normal-black-14px"
              name="phone"
              placeholder="Phone"
              type="tel"
              required
            />
          </div>
        </div>
        <div class="email">
          <div class="overlap-group2">
            <input
              class="email-1 ibmplexmono-normal-black-14px"
              name="email"
              placeholder="Email"
              type="email"
              required
            />
          </div>
        </div>
        <div class="overlap-group5">
          <img class="solid-interface-arrow-right" src="img/solid-interface-arrow-right@2x.png" />
          <img class="vip-container" src="img/vipcontainer@1x.svg" />
          <img class="add-tag" src="img/addtag@2x.svg" />
          <div class="vip-body">
            <div class="flex-col">
              <div class="vip-optional valign-text-middle ibmplexmono-bold-white-20px">VIP (Optional)</div>
              <p class="text-2 valign-text-middle ibmplexmono-normal-white-14px">
                Reserve a username for Forteâ€™s launch by sharing a playlist of yours<br />with the world to the
                forte feed
              </p>
              <div class="overlap-group-1">
                <input
                  class="username ibmplexmono-normal-black-14px"
                  name="username"
                  placeholder="Username"
                  type="text"
                />
              </div>
              <div class="overlap-group1-1">
                <div class="group-6">
                  <div class="component-1">
                    <div class="overlap-group-2">
                      <img class="line" src="img/line@2x.svg" />
                      <img class="vector-8" src="img/vector-8@2x.svg" />
                      <img class="vector-9" src="img/vector-9@2x.svg" />
                    </div>
                  </div>
                </div>
                <div class="log-in-with-spotify valign-text-middle" onclick="handleLogin()">Log in with Spotify
                  
                </div> 
              </div>
              <div class="upload-a-playlist valign-text-middle ibmplexmono-normal-white-16px">Upload a Playlist</div>
            </div>
            <div class="flex-row-1">
              <div class="overlap-group3"><img class="icon" src="img/icon@2x.svg" /></div>
              <div class="flex-col-1">
                <p class="text-3 valign-text-middle ibmplexmono-normal-white-16px">
                  Create Some Tags To Describe the Music<br />(Maximum of 1O)
                </p>
                <div class="add-tags">
                  <input
                    class="add-a-tag ibmplexmono-normal-white-14px"
                    name="addatag"
                    placeholder="Add a tag..."
                    type="text"
                  /><img class="line-8" src="img/line-8@2x.svg" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="btn-submit">
          <div class="overlap-group4"><div class="submit valign-text-middle">SUBMIT</div></div>
        </div>
      </div>
    </div>
  </body>
</html>


</html>
